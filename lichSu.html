<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="all.css">
</head>
<body>
	<h1 id="header">Kiểm tra kiến thức Lịch sử</h1>
	<div id="score" class="hide">Đúng: 0/0</div>
	<div id="container" class="container">
		
		<div id="question-container" class="hide">
			<div id="question">Question</div>
			<div id="answer-buttons" class="btn-grid">
				<button class="btn">Ans 1</button>
				<button class="btn">Ans 2</button>
				<button class="btn">Ans 3</button>
				<button class="btn">Ans 4</button>
			</div>
		</div>
		<div id="question-num">
			<span class="select-number">Chọn số câu hỏi:</span>
			<div class="select-number">
				<button id="ten" class="btn num-btn">10</button>
				<button id="twenty" class="btn num-btn">20</button>
				<button id="thirty" class="btn num-btn">30</button>
			</div>
		</div>

		<div id="controler" class="controls">
			<button id="start-btn" class="start-btn btn">Start</button>
			<button id="next-btn" class="next-btn btn hide">Next</button>
		</div>
	</div>
</body>
<script src="lichSu.js"></script>
</html>
